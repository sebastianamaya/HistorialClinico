<div ng-include="'/app/Templates/templateInvestigator.html'"></div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Datos de control del estudio ProgramaIndividual</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
    </div>
    	<div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Datos totales de cada control de los participantes del estudio.
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                    	<label>Filtrar por: </label>
						<input type="text" ng-model="busqueda">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                            	<th>Identificador</th>
								<th>Nombre</th>
<th>Area</th>
<th>Subarea</th>
<th>NombreObjetivo</th>
<th>Puntuacion</th>
<th>Date</th>
<th>NombreTerapeuta</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="d in principalAndDiagnostic | filter: busqueda" >
                            	<td>{{d[0]}}</td>
								<td>{{d[1]}}</td>
<td>{{d[2]}}</td>
<td>{{d[3]}}</td>
<td>{{d[4]}}</td>
<td>{{d[5]}}</td>
<td>{{d[6] | date:"dd/MMMM/yyyy"}}</td>
<td>{{d[7]}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
</div>
<!-- /#page-wrapper -->
