<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                
                <h2 class="page-header">Nuevo Registro</h2>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label> Nombre </label>
                                      
                                        <input type="text" ng-model="name">
                                        <br><br>
                                        <label> Numero de identificaci&oacuten  </label>
                                       
                                        <input type="number" ng-model="id">
                                        <br><br>
                                            <label> Tipo de documento</label>
                                        <select name="Doc" id="doc">
                                            <option value="1">Seleccione</option>
                                            <option value="3">Cedula</option>
                                            <option value="3">Tarjeta de indentidad</option>
                                            <option value="4">Pasaporte</option>
                                        </select>
                                        <br><br>
                                        
                                        <label> Contrase&ntildea </label>
	                                 
                                        <input type="password" ng-model="password">
                                        <br><br>
                                         <label> Rol </label>
                                        <select name="rol" id="roleS">
                                            <option value="1">Seleccione</option>
                                            <option value="3">Terapeuta</option>
                                            <option value="4">Director</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-outline btn-primary" ng-click="save()">Aceptar</button>
                                    <button type="reset" class="btn btn-outline btn-primary">Reiniciar</button>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
