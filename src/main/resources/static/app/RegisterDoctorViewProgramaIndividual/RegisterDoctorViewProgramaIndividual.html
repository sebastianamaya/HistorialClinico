<div ng-include="'/app/Templates/templateDoctor.html'"></div>
<div id="page-wrapper" ng-show="foundRD">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Puntuaciones de {{principal.name}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">

            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>

                    <!-- /.panel-heading -->
                    <div class="panel-body">
                <label>Fecha Inicio</label>
                <br><br>

                <input type="date" ng-model="inicio">
                <br><br>

                <label>Fecha Fin</label>
                <br><br>
                <input type="date" ng-model="fin">
                <br><br>
                <button type="submit" class="btn btn-primary" ng-click="filtrarlo()">Filtrar por fecha</button>
                <button ng-show="limpiar" type="submit" class="btn btn-primary" ng-click="loadData()">Limpiar b&uacutesqueda</button>
                <br><br></div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>

                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <label>Buscar por:  </label>
                        <input type="text" ng-model="busqueda">
                        <br><br>
            </div>
            </div>
        </div>
        <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <label>Registrar puntuacion cuatrimestral</label>
                    </div>

                    <!-- /.panel-heading -->
                    <div class="panel-body">

                            <label> Nombre Objetivo </label>
                            <br><br>
                            <select ng-model="objetivoSelected" ng-options="objetivo as objetivo.nombre for objetivo in objetivos track by objetivo.idobjetivo" >
                                <option value="">--Elige opcion--</option>
                            </select>
                            <br><br>
                            <label> Puntuacion </label>
                            <br><br>
                        <select name="select" id="select" ng>
                            <option value="1">Seleccione</option>
                            <option value="3">L</option>
                            <option value="3">I</option>
                            <option value="4">AV</option>
                            <option value="5">AF</option>
                            <option value="6">NH</option>

                            <option value="7">A</option>
                            <option value="8">T</option>

                            <option value="9">R</option>
                            <option value="10">E</option>
                            <option value="11">P</option>
                            <option value="12">NP</option>

                            <option value="13">INT</option>

                            <option value="14">APL</option>

                        </select>
                            <br><br>
                        <button type="submit" class="btn btn-outline btn-primary" ng-click="saveRegister()">Aceptar</button>
                        <button type="reset" class="btn btn-outline btn-primary">Reiniciar</button>
                    </div>
                        <br><br>
            </div>
            </div>
</div>

<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
        </div>

        <!-- /.panel-heading -->
        <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>Area</th>
                    <th>Subarea</th>
                    <th>NombreObjetivo</th>
                    <th>Puntuacion</th>
                    <th>Date</th>
                    <th>NombreTerapeuta</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="d in diagnosticsNew | filter:busqueda" >
                    <td>{{d.area}}</td>
                    <td>{{d.subarea}}</td>
                    <td>{{d.nombreObjetivo}}</td>
                    <td>{{d.puntuacion}}</td>
                    <td>{{d.date | date:"dd/MMMM/yyyy"}}</td>
                    <td>{{d.nombreTerapeuta}}</td>
                </tr>
                </tbody>
            </table>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
    <!-- /.col-lg-12 -->

</div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
