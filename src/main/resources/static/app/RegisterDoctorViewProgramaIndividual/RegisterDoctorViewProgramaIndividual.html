<div ng-include="'/app/Templates/templateDoctor.html'"></div>
<div id="page-wrapper" ng-show="foundRD">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Datos de control de {{principal.name}} para ProgramaIndividual</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                	<label>Filtrar por:  </label>
					<input type="text" ng-model="busqueda">
					<br><br>
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
<th>Area</th>
<th>Subarea</th>
<th>NombreObjetivo</th>
<th>Puntuacion</th>
<th>Date</th>
<th>NombreTerapeuta</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="d in diagnosticsNew | filter:busqueda" >
<td>{{d.area}}</td>
<td>{{d.subarea}}</td>
<td>{{d.nombreObjetivo}}</td>
<td>{{d.puntuacion}}</td>
<td>{{d.date | date:"dd/MMMM/yyyy"}}</td>
<td>{{d.nombreTerapeuta}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
