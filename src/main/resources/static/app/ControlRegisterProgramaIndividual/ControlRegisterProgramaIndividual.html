<div ng-include="'/app/Templates/templateDoctor.html'"></div>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Registra los datos de tu control de ProgramaIndividual</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">

                                        <label>Fecha del control</label>
                                        <br><br>
                                        <input type="date" ng-model="date">
                                        <br><br>

<label> NombreObjetivo </label>
<br><br>
                                        <select ng-model="objetivoSelected" ng-options="objetivo as objetivo.nombre for objetivo in objetivos track by objetivo.idobjetivo" >
                                            <option value="">--Elige opcion--</option>
                                        </select>
<br><br>
<label> Puntuacion </label>
<br><br>
<input type="String" ng-model="puntuacion">
<br><br>
<br><br>
                                    </div>
                                    <button type="submit" class="btn btn-outline btn-primary" ng-click="saveRegister()">Aceptar</button>
                                    <button type="reset" class="btn btn-outline btn-primary">Reiniciar</button>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
