<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Registra tus datos</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                                <form role="form">
                                    <div class="form-group">
                                        <label> Historia Del Problema
                                            <p class="text-warning">Dato anterior: {{person.historiaDelProblema}}</p> <textarea class="form-control" rows="3" ng-model="historia"></textarea>
                                        </label>
                                        <br><br>

                                        <label> Metodo De Evaluacion
                                            <p class="text-warning">Dato anterior: {{person.metodoDeEvaluacion}}</p> <textarea class="form-control" rows="3" ng-model="evaluacion"></textarea>
                                        </label>
                                        <br><br>

                                        <label> Informacion General
                                            <p class="text-warning">Dato anterior: {{person.informacionGeneral}}</p> <textarea class="form-control" rows="3" ng-model="informacionG"></textarea>
                                        </label>
                                        <br><br>

                                        <label> Actividades Basicas Generales
                                            <p class="text-warning">Dato anterior: {{person.actividadesBasicasGenerales}}</p> <textarea class="form-control" rows="3" ng-model="basicas"></textarea>
                                        </label>
                                        <br><br>

                                        <label> Habilidades Especiales
                                            <p class="text-warning">Dato anterior: {{person.habilidadesEspeciales}}</p> <textarea class="form-control" rows="3" ng-model="habilidades"></textarea>
                                        </label>
                                        <br><br>

                                        <label> Areas De Evaluacion
                                            <p class="text-warning">Dato anterior: {{person.areasDeEvaluacion}}</p> <textarea class="form-control" rows="3" ng-model="areas"></textarea>
                                        </label>
                                        <br><br>

                                        <label> Problemas Comportamentales
                                            <p class="text-warning">Dato anterior: {{person.problemasComportamentales}}</p> <textarea class="form-control" rows="3" ng-model="problemas"></textarea>
                                        </label>
                                        <br><br>

                                        <label> Psicologia
                                            <p class="text-warning">Dato anterior: {{person.psicologia}}</p> <textarea class="form-control" rows="3" ng-model="psicologia"></textarea>
                                        </label>
                                        <br><br>

                                        <label> Resultados
                                            <p class="text-warning">Dato anterior: {{person.resultados}}</p> <textarea class="form-control" rows="3" ng-model="resultados"></textarea>
                                        </label>
                                        <br><br>

                                        <label> Analisis De Criterios Diagnostico
                                            <p class="text-warning">Dato anterior: {{person.analisisDeCriteriosDiagnostico}}</p> <textarea class="form-control" rows="3" ng-model="criterios"></textarea>
                                        </label>
                                        <br><br>

                                        <label> Compromiso
                                            <p class="text-warning">Dato anterior: {{person.compromiso}}</p> <textarea class="form-control" rows="3" ng-model="compromiso"></textarea>
                                        </label>
                                        <br><br>
                                    </div>
                                    <button type="submit" class="btn btn-default" ng-click="update()">Actualizar</button>
                                    <button class="btn btn-default" ng-click="back()">Atras</button>
                                    <button type="reset" class="btn btn-default">Reiniciar</button>
                                </form>
                            </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
